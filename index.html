<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Control Panel for STM32</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MQTT.js client library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        /* Custom font and minor style adjustments */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .log-entry {
            border-left-width: 4px;
        }
        .log-entry-info { border-color: #3b82f6; }
        .log-entry-success { border-color: #22c55e; }
        .log-entry-error { border-color: #ef4444; }
        .log-entry-message { border-color: #eab308; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white">STM32 MQTT Control Panel</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Control your device via MQTT</p>
        </div>

        <!-- Connection Status -->
        <div id="status-badge" class="flex items-center justify-center p-3 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 font-semibold transition-colors duration-300">
            <span id="status-indicator" class="w-3 h-3 rounded-full bg-gray-400 mr-3"></span>
            <span id="status-text">DISCONNECTED</span>
        </div>

        <!-- Broker Selection -->
        <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
             <h2 class="text-lg font-semibold text-center mb-3">Select Broker</h2>
             <div id="broker-selection" class="grid grid-cols-2 gap-4">
                <label>
                    <input type="radio" name="broker" value="hivemq" class="hidden peer" checked>
                    <div class="flex items-center justify-center space-x-2 p-3 rounded-lg border-2 cursor-pointer transition-all border-gray-300 dark:border-gray-600 text-gray-800 dark:text-gray-300 peer-checked:border-indigo-600 dark:peer-checked:border-indigo-500 peer-checked:bg-indigo-50 dark:peer-checked:bg-indigo-800 peer-checked:text-indigo-800 dark:peer-checked:text-indigo-50">
                        <span class="font-medium">HiveMQ Cloud</span>
                    </div>
                </label>
                <label>
                    <input type="radio" name="broker" value="mosquitto" class="hidden peer">
                     <div class="flex items-center justify-center space-x-2 p-3 rounded-lg border-2 cursor-pointer transition-all border-gray-300 dark:border-gray-600 text-gray-800 dark:text-gray-300 peer-checked:border-indigo-600 dark:peer-checked:border-indigo-500 peer-checked:bg-indigo-50 dark:peer-checked:bg-indigo-800 peer-checked:text-indigo-800 dark:peer-checked:text-indigo-50">
                        <span class="font-medium">Local Mosquitto</span>
                    </div>
                </label>
            </div>
        </div>

        <!-- Connection Settings -->
        <div id="hivemq-settings">
            <label for="cluster-url" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Cluster URL</label>
            <input type="text" id="cluster-url" placeholder="e.g., YOUR_CLUSTER_URL.s1.eu.hivemq.cloud" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div id="mosquitto-settings" class="hidden">
             <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="ip-address" class="block text-sm font-medium text-gray-700 dark:text-gray-300">IP Address / Domain</label>
                    <input type="text" id="ip-address" placeholder="e.g., ec2-....com" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="port" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Secure WebSocket Port</label>
                    <input type="number" id="port" value="8081" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
        </div>
        <div id="common-settings" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username <span class="text-xs">(Optional)</span></label>
                <input type="text" id="username" placeholder="Your MQTT Username" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password <span class="text-xs">(Optional)</span></label>
                <input type="password" id="password" placeholder="Your MQTT Password" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
        </div>
        
        <!-- Connect / Disconnect Buttons -->
        <div class="flex space-x-4">
            <button id="connect-btn" class="w-full flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Connect</button>
            <button id="disconnect-btn" class="w-full flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105" disabled>Disconnect</button>
        </div>

        <!-- Control Buttons -->
        <div id="control-panel" class="pt-4 border-t border-gray-200 dark:border-gray-700 hidden">
            <h2 class="text-lg font-semibold text-center mb-4">LED Controls</h2>
            <div class="space-y-4">
                <!-- Red LED Row -->
                <div class="grid grid-cols-2 gap-4">
                    <button data-command="red on" class="command-btn bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">RED ON</button>
                    <button data-command="red off" class="command-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">RED OFF</button>
                </div>
                <!-- Green LED Row -->
                <div class="grid grid-cols-2 gap-4">
                    <button data-command="green on" class="command-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">GREEN ON</button>
                    <button data-command="green off" class="command-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">GREEN OFF</button>
                </div>
                <!-- Blue LED Row -->
                <div class="grid grid-cols-2 gap-4">
                    <button data-command="blue on" class="command-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">BLUE ON</button>
                    <button data-command="blue off" class="command-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">BLUE OFF</button>
                </div>
            </div>
        </div>

        <!-- Log Area -->
        <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
            <h2 class="text-lg font-semibold text-center mb-2">Event Log</h2>
            <div id="log-area" class="h-48 bg-gray-100 dark:bg-gray-900 rounded-lg p-3 overflow-y-auto space-y-2">
                <!-- Log entries will be added here -->
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const clusterUrlInput = document.getElementById('cluster-url');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const ipAddressInput = document.getElementById('ip-address');
        const portInput = document.getElementById('port');
        
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        
        const statusBadge = document.getElementById('status-badge');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        
        const controlPanel = document.getElementById('control-panel');
        const logArea = document.getElementById('log-area');
        const commandBtns = document.querySelectorAll('.command-btn');

        const brokerSelection = document.getElementById('broker-selection');
        const hivemqSettings = document.getElementById('hivemq-settings');
        const mosquittoSettings = document.getElementById('mosquitto-settings');

        let client = null;

        // Topics from your STM32 configuration
        const MQTT_TOPIC_PUBLISH_CONTROL = "stm32/control";
        const MQTT_TOPIC_SUBSCRIBE_STATUS = "stm32/status";

        /**
         * Adds a new entry to the log area with appropriate styling.
         * @param {string} message - The message to log.
         * @param {string} type - The type of log (info, success, error, message).
         */
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry p-2 rounded-md bg-opacity-20 text-sm`;
            const typeClassMap = {
                info: 'log-entry-info bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200',
                success: 'log-entry-success bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200',
                error: 'log-entry-error bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200',
                message: 'log-entry-message bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200'
            };
            entry.classList.add(...typeClassMap[type].split(' '));
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight; // Auto-scroll to bottom
        }

        /**
         * Updates the UI to reflect the current connection status.
         * @param {string} status - The connection status ('connected', 'disconnected', 'connecting', 'error').
         */
        function updateStatusUI(status) {
            switch (status) {
                case 'connected':
                    statusIndicator.className = 'w-3 h-3 rounded-full bg-green-500 animate-pulse';
                    statusText.textContent = 'CONNECTED';
                    statusBadge.className = 'flex items-center justify-center p-3 rounded-lg bg-green-100 dark:bg-green-800 text-green-800 dark:text-green-200 font-semibold';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    controlPanel.style.display = 'block';
                    break;
                case 'disconnected':
                case 'error':
                    statusIndicator.className = status === 'error' ? 'w-3 h-3 rounded-full bg-red-500' : 'w-3 h-3 rounded-full bg-gray-400';
                    statusText.textContent = status === 'error' ? 'CONNECTION FAILED' : 'DISCONNECTED';
                    statusBadge.className = status === 'error' 
                        ? 'flex items-center justify-center p-3 rounded-lg bg-red-100 dark:bg-red-800 text-red-800 dark:text-red-200 font-semibold'
                        : 'flex items-center justify-center p-3 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 font-semibold';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    controlPanel.style.display = 'none';
                    break;
                case 'connecting':
                    statusIndicator.className = 'w-3 h-3 rounded-full bg-yellow-500 animate-spin';
                    statusText.textContent = 'CONNECTING...';
                    statusBadge.className = 'flex items-center justify-center p-3 rounded-lg bg-yellow-100 dark:bg-yellow-800 text-yellow-800 dark:text-yellow-200 font-semibold';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false; // **FIX**: Allow disconnect during connection attempts
                    break;
            }
        }

        /**
         * Handles the connection logic to the MQTT broker.
         */
        function connectToBroker() {
            if (client) {
                log('A connection attempt is already in progress.', 'info');
                return;
            }
            const selectedBroker = document.querySelector('input[name="broker"]:checked').value;
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            let brokerUrl = '';

            const options = {
                clientId: `webapp_${Math.random().toString(16).substr(2, 8)}`,
                clean: true,
                connectTimeout: 5000,
                reconnectPeriod: 5000 // Don't reconnect too aggressively
            };
            
            if (username) options.username = username;
            if (password) options.password = password;

            if (selectedBroker === 'hivemq') {
                const clusterUrl = clusterUrlInput.value.trim();
                if (!clusterUrl || !username || !password) {
                    log('Cluster URL, Username, and Password are required for HiveMQ.', 'error');
                    return;
                }
                brokerUrl = `wss://${clusterUrl}:8884/mqtt`;
            } else { // mosquitto
                const ipAddress = ipAddressInput.value.trim();
                const port = portInput.value.trim();
                if (!ipAddress || !port) {
                    log('IP Address and Port are required for Mosquitto.', 'error');
                    return;
                }
                brokerUrl = `wss://${ipAddress}:${port}/mqtt`;
                // **CRITICAL FIX**: Allow self-signed certificates.
                options.rejectUnauthorized = false;
            }

            log(`Attempting to connect to ${brokerUrl}...`, 'info');
            updateStatusUI('connecting');
            
            client = mqtt.connect(brokerUrl, options);

            // --- MQTT Client Event Handlers ---
            client.on('connect', () => {
                log(`Successfully connected to ${selectedBroker}!`, 'success');
                updateStatusUI('connected');
                client.subscribe(MQTT_TOPIC_SUBSCRIBE_STATUS, { qos: 0 }, (err) => {
                    if (!err) {
                        log(`Subscribed to topic: ${MQTT_TOPIC_SUBSCRIBE_STATUS}`, 'success');
                    } else {
                        log(`Subscription failed: ${err.message}`, 'error');
                    }
                });
            });

            client.on('error', (err) => {
                log(`Connection error: ${err.message}.`, 'error');
                console.error('MQTT Client Error:', err); // **DEBUGGING**: Log the full error object
            });

            client.on('reconnect', () => {
                log('Attempting to reconnect...', 'info');
                console.warn('MQTT reconnect event triggered.'); // **DEBUGGING**
                updateStatusUI('connecting');
            });

            client.on('close', () => {
                console.info('MQTT close event triggered.'); // **DEBUGGING**
                if (client) {
                    updateStatusUI('error');
                }
            });

            client.on('message', (topic, message) => {
                log(`Message received on topic ${topic}: ${message.toString()}`, 'message');
            });
        }

        /**
         * Disconnects from the MQTT broker forcefully.
         */
        function disconnectFromBroker() {
            if (client) {
                log('Disconnecting by user.', 'info');
                client.end(true, {}, () => {
                    log('Successfully disconnected.', 'success');
                    client = null;
                    updateStatusUI('disconnected');
                });
            } else {
                 updateStatusUI('disconnected');
            }
        }

        /**
         * Publishes a message to the control topic.
         */
        function publishCommand(command) {
            if (client && client.connected) {
                client.publish(MQTT_TOPIC_PUBLISH_CONTROL, command, { qos: 0, retain: false }, (err) => {
                    if (err) {
                        log(`Failed to publish command: ${err.message}`, 'error');
                    } else {
                        log(`Published command: "${command}" to ${MQTT_TOPIC_PUBLISH_CONTROL}`, 'info');
                    }
                });
            } else {
                log('Cannot publish. Client is not connected.', 'error');
            }
        }
        
        /**
         * Handles switching the UI between broker types.
         */
        function handleBrokerSwitch(e) {
            const selectedValue = e.target.value;
            hivemqSettings.style.display = selectedValue === 'hivemq' ? 'block' : 'none';
            mosquittoSettings.style.display = selectedValue === 'mosquitto' ? 'block' : 'none';
        }

        // --- Event Listeners ---
        connectBtn.addEventListener('click', connectToBroker);
        disconnectBtn.addEventListener('click', disconnectFromBroker);
        brokerSelection.addEventListener('change', handleBrokerSwitch);

        commandBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const command = btn.getAttribute('data-command');
                publishCommand(command);
            });
        });
        
        // --- Initialize UI ---
        handleBrokerSwitch({ target: { value: 'hivemq' } }); // Set initial state
        updateStatusUI('disconnected');
        log('App initialized. Select your broker, enter credentials, and connect.');

    </script>
</body>
</html>
