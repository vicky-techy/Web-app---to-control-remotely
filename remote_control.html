<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STM32 SMS Controller</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Disable tap highlight on mobile */
        }
        /* Simple transition for buttons */
        .control-btn {
            transition: all 0.1s ease-in-out;
        }
        /* Style for button press effect */
        .control-btn:active {
            transform: scale(0.95);
            opacity: 0.9;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm p-6 bg-gray-800 rounded-2xl shadow-2xl">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-cyan-400">STM32 Controller</h1>
            <p class="text-gray-400 mt-1">Control your project via SMS</p>
        </div>

        <!-- Phone Number Input -->
        <div class="mb-6">
            <label for="phoneNumber" class="block text-sm font-medium text-gray-300 mb-2">SIM900A Module Number</label>
            <input type="tel" id="phoneNumber" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500" placeholder="Enter phone number...">
        </div>
        
        <!-- Error Message Display -->
        <div id="messageBox" class="text-red-400 text-center text-sm mb-4 h-5"></div>

        <!-- Controls -->
        <div id="controls" class="space-y-4">
            <!-- Red LED Controls -->
            <div class="grid grid-cols-2 gap-4">
                <button data-command="red on" class="control-btn bg-red-600 hover:bg-red-500 text-white font-bold py-4 rounded-lg shadow-lg">
                    RED ON
                </button>
                <button data-command="red off" class="control-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg shadow-lg">
                    RED OFF
                </button>
            </div>

            <!-- Green LED Controls -->
            <div class="grid grid-cols-2 gap-4">
                <button data-command="green on" class="control-btn bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-lg shadow-lg">
                    GREEN ON
                </button>
                <button data-command="green off" class="control-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg shadow-lg">
                    GREEN OFF
                </button>
            </div>

            <!-- Blue LED Controls -->
            <div class="grid grid-cols-2 gap-4">
                <button data-command="blue on" class="control-btn bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-lg shadow-lg">
                    BLUE ON
                </button>
                <button data-command="blue off" class="control-btn bg-gray-600 hover:bg-gray-500 text-white font-bold py-4 rounded-lg shadow-lg">
                    BLUE OFF
                </button>
            </div>
        </div>

    </div>

    <script>
        // Get references to the DOM elements
        const controlsContainer = document.getElementById('controls');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const messageBox = document.getElementById('messageBox');

        /**
         * Handles the click event on the control buttons.
         * It constructs an SMS URI and redirects to the default messaging app.
         * @param {Event} e - The click event object.
         */
        function handleControlClick(e) {
            // Use event delegation to handle clicks on buttons
            if (e.target.tagName !== 'BUTTON') {
                return; // Exit if the click was not on a button
            }

            // Get the phone number from the input field
            const phoneNumber = phoneNumberInput.value.trim();
            
            // Validate if the phone number is entered
            if (!phoneNumber) {
                messageBox.textContent = 'Please enter a phone number first.';
                // Add a visual cue to the input field
                phoneNumberInput.classList.add('animate-pulse');
                setTimeout(() => {
                    phoneNumberInput.classList.remove('animate-pulse');
                    messageBox.textContent = ''; // Clear message after a few seconds
                }, 3000);
                return;
            }
            
            // Clear any previous messages
            messageBox.textContent = '';

            // Get the command from the button's data attribute
            const command = e.target.dataset.command;

            if (command) {
                // Encode the command to be safely used in a URL
                const encodedCommand = encodeURIComponent(command);
                
                // --- Smart SMS Link Formatter ---
                // iOS devices require a different format for SMS links with a message body.
                // We detect the OS and use the correct separator.
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                const separator = isIOS ? '&' : '?';

                // Construct the SMS link with the correct format for the device.
                const smsLink = `sms:${phoneNumber}${separator}body=${encodedCommand}`;
                
                // Redirect to the SMS link to open the messaging app
                window.location.href = smsLink;
            }
        }

        // Add a single event listener to the parent container for efficiency
        controlsContainer.addEventListener('click', handleControlClick);
    </script>

</body>
</html>
